<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Daftar Kehadiran Hari Terbuka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
    .spinner {
      margin: 15px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>ðŸ“Œ Daftar Kehadiran Hari Terbuka</h1>
  <div class="form-box">
    <form id="daftarForm">
      <label for="nama">Nama Murid:</label><br>
      <input type="text" id="nama" name="nama" required><br>
      <button type="submit">DAFTAR GILIRAN</button>
    </form>
    <div class="spinner" id="spinner"></div>
    <div class="message" id="message"></div>
  </div>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzyP3xdStmBZWhTCCiD2d-CZ6HPF97mjPgPfTyYQrcX075vilsSOr48ZLxgLvrJpfQ/exec";

document.getElementById("formDaftar").addEventListener("submit", function(e) {
  e.preventDefault();
  let nama = document.getElementById("nama").value;

  fetch(`${API_URL}?action=daftar&nama=${encodeURIComponent(nama)}`)
    .then(response => response.text()) // ambil dulu sebagai text
    .then(text => {
      try {
        let data = JSON.parse(text); // cuba parse JSON
        if (data.success) {
          document.getElementById("result").innerHTML = 
            `<span style="color:green;">Berjaya daftar! Giliran anda: ${data.giliran}</span>`;
        } else {
          document.getElementById("result").innerHTML = 
            `<span style="color:red;">Ralat: ${text}</span>`;
        }
      } catch (e) {
        // kalau bukan JSON, tetap tunjuk text dari API
        document.getElementById("result").innerHTML = 
          `<span style="color:green;">${text}</span>`;
      }
    })
    .catch(err => {
      document.getElementById("result").innerHTML = 
        `<span style="color:red;">Ralat API: ${err}</span>`;
    });
});
</script>
  
</body>
</html>
