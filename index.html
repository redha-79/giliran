<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Sistem Kehadiran Ibu Bapa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Sistem Kehadiran Ibu Bapa</h1>
  <p>Masukkan nama anak anda:</p>
  <input type="text" id="nama" placeholder="Contoh: Ali bin Ahmad">
  <br>
  <button onclick="daftarGiliran()">DAFTAR GILIRAN</button>
  <p id="result"></p>

  <script>
    async function daftarGiliran() {
      let nama = document.getElementById("nama").value;
      if (!nama) {
        alert("Sila masukkan nama anak.");
        return;
      }

      // Gantikan URL di bawah dengan URL Google Apps Script cikgu
      let url = "https://script.google.com/macros/s/AKfycbzyP3xdStmBZWhTCCiD2d-CZ6HPF97mjPgPfTyYQrcX075vilsSOr48ZLxgLvrJpfQ/exec?action=daftar&nama=" + encodeURIComponent(nama);

      try {
        let response = await fetch(url);
        let data = await response.json();
        document.getElementById("result").innerText = 
          "Nama: " + data.nama + " âœ”\nGiliran ke-" + data.giliran;
      } catch (err) {
        document.getElementById("result").innerText = "Ralat! Tidak dapat mendaftar.";
      }
    }
  </script>
</body>
</html>
