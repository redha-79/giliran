<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Paparan Guru</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f2f2f2; }
    #spinner { display: none; }
  </style>
</head>
<body>
  <h2>Senarai Kehadiran</h2>
  <div id="spinner">⏳ Memuatkan data...</div>
  <table id="jadual">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Masa</th>
        <th>Status</th>
        <th>Tindakan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzyP3xdStmBZWhTCCiD2d-CZ6HPF97mjPgPfTyYQrcX075vilsSOr48ZLxgLvrJpfQ/exec";

    async function loadSenarai() {
      document.getElementById("spinner").style.display = "block";
      const tbody = document.querySelector("#jadual tbody");
      tbody.innerHTML = "";

      try {
        const res = await fetch(`${API_URL}?action=senarai`);
        const data = await res.json();

        if (data.status === "OK" && data.senarai.length > 0) {
          data.senarai.forEach(item => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${item.no}</td>
              <td>${item.nama}</td>
              <td>${new Date(item.masa).toLocaleString()}</td>
              <td>${item.status}</td>
              <td>
                ${item.status === "Belum Dipanggil" 
                  ? `<button onclick="panggil(${item.no})">Panggil</button>` 
                  : "✅"}
              </td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="5">Tiada data</td></tr>`;
        }
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="5">⚠️ Ralat sambungan!</td></tr>`;
      } finally {
        document.getElementById("spinner").style.display = "none";
      }
    }

    async function panggil(no) {
      document.getElementById("spinner").style.display = "block";
      try {
        const res = await fetch(`${API_URL}?action=panggil&no=${no}`);
        const data = await res.json();
        if (data.status === "OK") {
          loadSenarai();
        } else {
          alert("❌ Ralat: gagal memanggil murid.");
        }
      } catch (err) {
        alert("⚠️ Ralat sambungan!");
      } finally {
        document.getElementById("spinner").style.display = "none";
      }
    }

    // Auto-refresh senarai setiap 5s
    setInterval(loadSenarai, 5000);
    loadSenarai();
  </script>
</body>
</html>
