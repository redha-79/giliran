<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM CARIAN ID DELIMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animasi spinner mudah */
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="w-full max-w-md mx-auto p-8 bg-white rounded-xl shadow-lg space-y-6">
        
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">SISTEM CARIAN ID DELIMA</h1>
            <p class="text-gray-600">SK TAMAN BUKIT DAHLIA</p>
        </div>

        <form id="searchForm">
            <p class="text-center text-sm text-gray-500 mb-4">
                Sila masukkan nombor Mykad atau Mykid dan tekan butang semak.
            </p>
            <div class="space-y-4">
                <input 
                    type="text" 
                    id="noic" 
                    placeholder="Contoh: 090101011234 (tanpa sengkang)" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    required
                >
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105"
                >
                    SEMAK
                </button>
            </div>
        </form>

        <div id="result" class="mt-6 hidden">
            <div id="loading" class="flex justify-center items-center py-4">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
            </div>

            <div id="userInfo" class="hidden">
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <div class="grid grid-cols-3 gap-4 text-sm">
                        <div class="col-span-1 font-semibold text-gray-600">Nama</div>
                        <div id="nama" class="col-span-2 text-gray-800 font-medium"></div>

                        <div class="col-span-1 font-semibold text-gray-600">Kelas</div>
                        <div id="kelas" class="col-span-2 text-gray-800 font-medium"></div>

                        <div class="col-span-1 font-semibold text-gray-600">Emel</div>
                        <div id="emel" class="col-span-2 text-gray-800 font-medium"></div>

                        <div class="col-span-1 font-semibold text-gray-600">Kata Laluan</div>
                        <div id="kataLaluan" class="col-span-2 text-red-600 font-bold"></div>
                    </div>
                </div>
            </div>
            
            <div id="error" class="hidden text-center text-red-500 font-medium bg-red-100 p-3 rounded-lg"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const userInfoDiv = document.getElementById('userInfo');
        const errorDiv = document.getElementById('error');
        
        // --- PENTING: Tampal URL Web App anda di sini ---
        const SCRIPT_URL = "https://script.google.com/a/macros/moe-dl.edu.my/s/AKfycbxHRBmykOBK82DPMMt4ryadBMz4EzkwnJUUo1bkAn-dcXd_heciR9N0pCdgD9EIz1EQJw/exec";

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Menghalang borang daripada refresh laman
            
            // Sembunyikan keputusan lama dan tunjukkan loading spinner
            resultDiv.classList.remove('hidden');
            userInfoDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');

            const noic = document.getElementById('noic').value;
            const fetchUrl = `${SCRIPT_URL}?noic=${noic}`;

            try {
                const response = await fetch(fetchUrl);
                const result = await response.json();
                
                // Sembunyikan loading spinner
                loadingDiv.classList.add('hidden');

                if (result.status === "success") {
                    const data = result.data;
                    document.getElementById('nama').textContent = data.nama;
                    document.getElementById('kelas').textContent = data.kelas;
                    document.getElementById('emel').textContent = data.emel;
                    document.getElementById('kataLaluan').textContent = data.kataLaluan;
                    userInfoDiv.classList.remove('hidden');
                } else {
                    errorDiv.textContent = 'MAAF, maklumat tidak dijumpai. Sila pastikan No MyKad/MyKid betul.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                loadingDiv.classList.add('hidden');
                errorDiv.textContent = 'Ralat! Gagal berhubung dengan server. Sila cuba lagi.';
                errorDiv.classList.remove('hidden');
                console.error("Fetch Error:", err);
            }
        });
    </script>

</body>
</html>
