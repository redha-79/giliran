<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Daftar Kehadiran</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #spinner { display: none; }
  </style>
</head>
<body>
  <h2>Daftar Kehadiran Murid</h2>
  <input type="text" id="nama" placeholder="Nama Anak">
  <button onclick="daftar()">Daftar</button>
  <div id="spinner">⏳ Mendaftar...</div>
  <p id="output"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzFREVG5nL7k6gB9wlXOexW2BC2-Lp1x955mI2WeUDWnGeeg5Pj7r66oU_jMfCZLUBM/exec";

    async function daftar() {
      const nama = document.getElementById("nama").value.trim();
      if (!nama) {
        alert("Sila masukkan nama");
        return;
      }

      document.getElementById("spinner").style.display = "block";
      document.getElementById("output").innerText = "";

      try {
        const res = await fetch(`${API_URL}?action=daftar&nama=${encodeURIComponent(nama)}`);
        const data = await res.json();

        if (data.status === "OK") {
          document.getElementById("output").innerText =
            `✔️ ${data.nama} berjaya daftar. Giliran: ${data.giliran}`;
        } else {
          document.getElementById("output").innerText = "❌ Ralat mendaftar!";
        }
      } catch (err) {
        document.getElementById("output").innerText = "⚠️ Ralat sambungan!";
      } finally {
        document.getElementById("spinner").style.display = "none";
      }
    }
  </script>
</body>
</html>
