<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Sistem Kehadiran - Ibu Bapa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #333;
    }
    #loading {
      text-align: center;
      font-style: italic;
      color: #555;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìå Daftar Kehadiran Hari Terbuka</h1>

  <form id="formDaftar">
    <label for="nama">Nama Murid:</label>
    <input type="text" id="nama" required>
    <button type="submit" id="btnDaftar">DAFTAR GILIRAN</button>
    <div id="loading">‚è≥ Sedang daftar giliran...</div>
  </form>

  <div id="result"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzyP3xdStmBZWhTCCiD2d-CZ6HPF97mjPgPfTyYQrcX075vilsSOr48ZLxgLvrJpfQ/exec"; // ganti dengan URL cikgu

    document.getElementById("formDaftar").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      if (!nama) return alert("Sila masukkan nama murid.");

      const btn = document.getElementById("btnDaftar");
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");

      // Tukar state ke 'loading'
      btn.disabled = true;
      loading.style.display = "block";
      result.innerHTML = "";

      try {
        let response = await fetch(API_URL + "?action=daftar&nama=" + encodeURIComponent(nama));
        let data = await response.json();

        if (data.status === "OK") {
          result.innerHTML = `<b>${nama}</b>, giliran anda ialah <span style="color:green;font-size:20px;">${data.giliran}</span>`;
        } else {
          result.innerHTML = `<span style="color:red;">Ralat: ${data.message || "Tidak dapat daftar."}</span>`;
        }
      } catch (err) {
        result.innerHTML = `<span style="color:red;">‚ö† Gagal sambungan ke server!</span>`;
      } finally {
        // Pulihkan butang & spinner
        btn.disabled = false;
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
