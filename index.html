<!DOCTYPE html>
<html>
<head>
  <title>Daftar Murid</title>
</head>
<body>
  <h2>Daftar Kehadiran</h2>
  <input type="text" id="nama" placeholder="Masukkan nama murid">
  <button onclick="daftar()">Daftar</button>
  <p id="status"></p>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbzyP3xdStmBZWhTCCiD2d-CZ6HPF97mjPgPfTyYQrcX075vilsSOr48ZLxgLvrJpfQ/exec"; // ganti dengan URL web app

    function daftar() {
      let nama = document.getElementById("nama").value;
      fetch(url + "?action=daftar&nama=" + encodeURIComponent(nama))
        .then(res => res.text())
        .then(txt => {
          document.getElementById("status").innerText = txt;
        })
        .catch(err => alert("Ralat: " + err));
    }
  </script>
</body>
</html>
