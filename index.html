<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Pendaftaran Anak</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Daftar Nama Anak</h2>
  <form id="daftarForm">
    <input type="text" id="nama" placeholder="Masukkan nama anak" required>
    <button type="submit">Daftar</button>
  </form>

  <div class="spinner" id="spinner"></div>
  <p id="status"></p>

  <script>
    const form = document.getElementById("daftarForm");
    const spinner = document.getElementById("spinner");
    const statusEl = document.getElementById("status");

    // üëâ Tukar URL ni kepada URL Google Apps Script kau
    const API_URL = "https://script.google.com/macros/s/AKfycbzyP3xdStmBZWhTCCiD2d-CZ6HPF97mjPgPfTyYQrcX075vilsSOr48ZLxgLvrJpfQ/exec";

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      if (!nama) return;

      spinner.style.display = "block";
      statusEl.textContent = "";

      try {
        const res = await fetch(`${API_URL}?action=daftar&nama=${encodeURIComponent(nama)}`);
        const data = await res.json();

        spinner.style.display = "none";

        if (data.success) {
          statusEl.textContent = `‚úÖ ${data.message}. Giliran anda: ${data.giliran}`;
          statusEl.className = "success";
        } else {
          statusEl.textContent = `‚ùå ${data.message}`;
          statusEl.className = "error";
        }
      } catch (err) {
        spinner.style.display = "none";
        statusEl.textContent = "‚ùå Ralat sambungan ke server.";
        statusEl.className = "error";
      }
    });
  </script>
</body>
</html>
